<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.1//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
  <head>

    <meta name="HandheldFriendly" content="True"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Forgot password</title>
    <link href="https://ma.twimg.com/twitter-mobile/c975cb16c4a3f7a82cdc2046f638932cfc54b4ca/assets/m5_password_reset.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class="images nojs passwords-page passwords-new-page">
    <div id="container">

      <form action="https://mobile.twitter.com/account/resend_password" method="POST" class="password-reset-form">
        <div style="margin:0;padding:0;display:inline"><input name="authenticity_token" type="hidden" value="fe44b030549527e767f8" /></div>

        <div class="timeline-head">
          
          <span class="title">Forgot password</span>
          <input class="signin button blue" name="commit" type="submit" value="Next" />
        </div>

        <div id="main_content">
          <div class="signup-body">

  <input type="hidden" name="refsrc" value="" />

  <div class="inputs">
    <div class="signup-container">
      <label for="user_email_or_screen_name">Enter the <strong>email address</strong> or <strong>username</strong> associated with your account.</label>
    </div>
  </div>
  <fieldset class="inputs">
    <div class="signup-container">
      <div class="signup-field">
        <input autocapitalize="off" autocorrect="off" class="signup-input password-input"
          id="user_email_or_screen_name" required="required" placeholder="Email address or username"
          name="user_email_or_screen_name" type="text" value=""
        />
      </div>
    </div>
  </fieldset>

  <div class="footer">
    <div class="signup signup-field-hint">
      <a href="/account/resend_password?v=phone" class="resend-password-btn">
        Did you sign up with a phone number?
      </a>
    </div>
  </div>
</div>

        </div>

      </form>

    </div>

    
  </body>
</html>
